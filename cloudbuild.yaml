# Google Cloud Build configuration for VisionStock
# This file is used for automated builds and deployments to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/visionstock-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/visionstock-backend:latest'

images:
  - 'gcr.io/$PROJECT_ID/visionstock-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

